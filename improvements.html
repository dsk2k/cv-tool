<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Improved CV - AI CV Tailor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .tab.new-badge::after {
            content: 'NEW';
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            margin: 20px 0;
        }

        .cv-content, .cover-letter-content, .tips-content, .changes-content {
            line-height: 1.8;
        }

        .cv-content h1, .cover-letter-content h1, .tips-content h1, .changes-content h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .cv-content h2, .cover-letter-content h2, .tips-content h2, .changes-content h2 {
            color: #764ba2;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .cv-content h3, .cover-letter-content h3, .tips-content h3, .changes-content h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .cv-content p, .cover-letter-content p, .tips-content p, .changes-content p {
            margin-bottom: 15px;
        }

        .cv-content ul, .tips-content ul, .changes-content ul {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .cv-content li, .tips-content li, .changes-content li {
            margin-bottom: 8px;
        }

        .cv-content strong, .tips-content strong, .changes-content strong {
            color: #333;
        }

        /* Special styling for Changes Overview */
        .changes-content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .change-item {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .change-item h3 {
            color: #667eea;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .change-item .original {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 3px solid #ffc107;
        }

        .change-item .improved {
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 3px solid #28a745;
        }

        .change-item .label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .change-item .explanation {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 3px solid #007bff;
        }

        .impact-stars {
            color: #ffc107;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .summary-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .summary-box h3 {
            color: white !important;
            margin-top: 0;
        }

        .summary-box ul {
            list-style: none;
            margin-left: 0;
        }

        .summary-box li {
            padding-left: 25px;
            position: relative;
        }

        .summary-box li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }
        }

        @media print {
            body {
                background: white;
            }
            .nav-buttons, .tabs {
                display: none;
            }
            .content {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Your Improved Application</h1>
            <p>AI-tailored for maximum impact</p>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="downloadPDF('cv')">üìÑ Download CV</button>
            <button class="btn btn-primary" onclick="downloadPDF('cover')">üìÑ Download Cover Letter</button>
            <button class="btn btn-primary" onclick="downloadPDF('all')">üì¶ Download All</button>
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="cv">üìÑ Your Tailored CV</div>
            <div class="tab new-badge" data-tab="changes">‚ú® What Changed & Why</div>
            <div class="tab" data-tab="cover">‚úâÔ∏è Cover Letter</div>
            <div class="tab" data-tab="tips">üí° Interview Tips</div>
        </div>

        <div class="content">
            <!-- CV Section -->
            <div id="cv-section" class="section active">
                <div id="cv-content" class="cv-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your improved CV...</p>
                    </div>
                </div>
            </div>

            <!-- NEW: Changes Overview Section -->
            <div id="changes-section" class="section">
                <div id="changes-content" class="changes-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading changes overview...</p>
                    </div>
                </div>
            </div>

            <!-- Cover Letter Section -->
            <div id="cover-section" class="section">
                <div id="cover-content" class="cover-letter-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your cover letter...</p>
                    </div>
                </div>
            </div>

            <!-- Tips Section -->
            <div id="tips-section" class="section">
                <div id="tips-content" class="tips-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading recruiter tips...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs and sections
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Show corresponding section
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName + '-section').classList.add('active');
            });
        });

        // Load data from sessionStorage
        function loadData() {
            try {
                const data = sessionStorage.getItem('cvResults');
                
                if (!data) {
                    showError('No results found. Please go back and generate your CV first.');
                    return;
                }

                const results = JSON.parse(data);
                
                console.log('üì¶ Loaded data:', {
                    hasCV: !!results.improvedCV,
                    hasCover: !!results.coverLetter,
                    hasTips: !!results.recruiterTips,
                    hasChanges: !!results.changesOverview
                });

                // Display CV
                if (results.improvedCV) {
                    displayMarkdown('cv-content', results.improvedCV);
                } else {
                    document.getElementById('cv-content').innerHTML = 
                        '<div class="error">Could not load improved CV.</div>';
                }

                // Display Changes Overview (NEW)
                if (results.changesOverview) {
                    displayMarkdown('changes-content', results.changesOverview);
                } else {
                    document.getElementById('changes-content').innerHTML = 
                        '<div class="error">Changes overview not available. This feature requires the updated backend.</div>';
                }

                // Display Cover Letter
                if (results.coverLetter) {
                    displayMarkdown('cover-content', results.coverLetter);
                } else {
                    document.getElementById('cover-content').innerHTML = 
                        '<div class="error">Could not load cover letter.</div>';
                }

                // Display Tips
                if (results.recruiterTips) {
                    displayMarkdown('tips-content', results.recruiterTips);
                } else {
                    document.getElementById('tips-content').innerHTML = 
                        '<div class="error">Could not load recruiter tips.</div>';
                }

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading results. Please try generating your CV again.');
            }
        }

        function displayMarkdown(elementId, markdownText) {
            const element = document.getElementById(elementId);
            if (typeof marked !== 'undefined') {
                element.innerHTML = marked.parse(markdownText);
            } else {
                // Fallback if marked.js fails to load
                element.innerHTML = markdownText.replace(/\n/g, '<br>');
            }
        }

        function showError(message) {
            const sections = ['cv-content', 'changes-content', 'cover-content', 'tips-content'];
            sections.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>${message}</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 15px;">‚Üê Back to Home</a>
                    </div>
                `;
            });
        }

        // PDF Download Functions
        function downloadPDF(type) {
            const opt = {
                margin: 1,
                filename: `${type}-${Date.now()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            let element;
            switch(type) {
                case 'cv':
                    element = document.getElementById('cv-content');
                    opt.filename = 'tailored-cv.pdf';
                    break;
                case 'cover':
                    element = document.getElementById('cover-content');
                    opt.filename = 'cover-letter.pdf';
                    break;
                case 'all':
                    // Create a combined element
                    const combined = document.createElement('div');
                    combined.innerHTML = `
                        <div style="padding: 20px;">
                            <h1 style="text-align: center; color: #667eea;">Your Complete Application Package</h1>
                            <hr style="margin: 20px 0;">
                            <h2 style="color: #764ba2;">Tailored CV</h2>
                            ${document.getElementById('cv-content').innerHTML}
                            <div style="page-break-before: always;"></div>
                            <h2 style="color: #764ba2;">Cover Letter</h2>
                            ${document.getElementById('cover-content').innerHTML}
                            <div style="page-break-before: always;"></div>
                            <h2 style="color: #764ba2;">Interview Preparation Tips</h2>
                            ${document.getElementById('tips-content').innerHTML}
                        </div>
                    `;
                    element = combined;
                    opt.filename = 'complete-application-package.pdf';
                    break;
            }

            html2pdf().set(opt).from(element).save();
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
