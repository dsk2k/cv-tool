<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="improvements.title">Your Tailored CV & Cover Letter - AI CV Tailor</title>
    <meta name="description" content="View your AI-generated tailored CV and cover letter">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @media print {
            .no-print { display: none !important; }
        }
        
        .content-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .print-content {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg no-print">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">
                    <i class="fas fa-file-alt mr-2"></i>
                    <span data-i18n="nav.title">AI CV Tailor</span>
                </a>
                
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-1"></i>
                        <span data-i18n="nav.home">Home</span>
                    </a>
                    <a href="/plans.html" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-crown mr-1"></i>
                        <span data-i18n="nav.plans">Plans</span>
                    </a>
                    
                    <!-- Language Switcher -->
                    <div class="flex gap-2">
                        <button onclick="switchLanguage('en')" 
                                class="px-3 py-1 rounded transition language-btn" 
                                data-lang="en">
                            EN
                        </button>
                        <button onclick="switchLanguage('nl')" 
                                class="px-3 py-1 rounded transition language-btn" 
                                data-lang="nl">
                            NL
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-20">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600 text-lg" data-i18n="improvements.loading">Loading your results...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden max-w-2xl mx-auto">
            <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle text-red-500 text-2xl mr-4 mt-1"></i>
                    <div>
                        <h3 class="text-red-800 font-bold text-lg mb-2" data-i18n="improvements.error.title">
                            Error Loading Results
                        </h3>
                        <p class="text-red-700" id="errorMessage"></p>
                        <a href="/" class="inline-block mt-4 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
                            <i class="fas fa-arrow-left mr-2"></i>
                            <span data-i18n="improvements.error.back">Back to Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Content -->
        <div id="resultsContent" class="hidden">
            
            <!-- Action Buttons -->
            <div class="no-print mb-6 flex flex-wrap gap-4 justify-center">
                <button onclick="downloadPDF('cv')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">
                    <i class="fas fa-file-pdf mr-2"></i>
                    <span data-i18n="improvements.download.cv">Download CV as PDF</span>
                </button>
                <button onclick="downloadPDF('cover-letter')" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition shadow-lg">
                    <i class="fas fa-file-pdf mr-2"></i>
                    <span data-i18n="improvements.download.coverLetter">Download Cover Letter as PDF</span>
                </button>
                <button onclick="copyToClipboard('improvedCV')" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-lg">
                    <i class="fas fa-copy mr-2"></i>
                    <span data-i18n="improvements.copy.cv">Copy CV</span>
                </button>
                <button onclick="copyToClipboard('coverLetter')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg">
                    <i class="fas fa-copy mr-2"></i>
                    <span data-i18n="improvements.copy.coverLetter">Copy Cover Letter</span>
                </button>
                <a href="/" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition shadow-lg inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="improvements.new">Create New</span>
                </a>
            </div>

            <!-- Improved CV Section -->
            <div class="content-section" id="cv-section">
                <div class="flex justify-between items-center mb-4 no-print">
                    <h2 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-file-alt text-blue-600 mr-2"></i>
                        <span data-i18n="improvements.cv.title">Your Tailored CV</span>
                    </h2>
                    <span class="text-sm text-gray-500" id="cvLanguageIndicator"></span>
                </div>
                <div id="improvedCV" class="print-content prose max-w-none"></div>
            </div>

            <!-- Cover Letter Section -->
            <div class="content-section" id="cover-letter-section">
                <div class="flex justify-between items-center mb-4 no-print">
                    <h2 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-envelope text-purple-600 mr-2"></i>
                        <span data-i18n="improvements.coverLetter.title">Your Cover Letter</span>
                    </h2>
                    <span class="text-sm text-gray-500" id="clLanguageIndicator"></span>
                </div>
                <div id="coverLetter" class="print-content prose max-w-none"></div>
            </div>

            <!-- Recruiter Tips Section -->
            <div class="content-section no-print">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                    <span data-i18n="improvements.tips.title">Recruiter Conversation Tips</span>
                </h2>
                <div id="recruiterTips" class="prose max-w-none bg-yellow-50 p-6 rounded-lg"></div>
            </div>

            <!-- Upgrade CTA (for free users) -->
            <div id="upgradeCTA" class="hidden content-section no-print bg-gradient-to-r from-blue-500 to-purple-600 text-white">
                <div class="text-center py-8">
                    <h3 class="text-3xl font-bold mb-4" data-i18n="improvements.upgrade.title">
                        Love this tool?
                    </h3>
                    <p class="text-xl mb-6" data-i18n="improvements.upgrade.message">
                        Upgrade to Pro for unlimited CV tailoring and additional features!
                    </p>
                    <a href="/plans.html" class="inline-block bg-white text-blue-600 px-8 py-4 rounded-lg font-bold hover:bg-gray-100 transition text-lg">
                        <i class="fas fa-crown mr-2"></i>
                        <span data-i18n="improvements.upgrade.button">View Plans</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-8 right-8 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg no-print">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Translations -->
    <script src="/translations.js"></script>

    <!-- Main Script -->
    <script>
        let currentData = null;
        let currentLanguage = localStorage.getItem('language') || 'en';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initLanguage();
            loadResults();
        });

        function initLanguage() {
            updateLanguageButtons();
            updateContent();
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguageButtons();
            updateContent();
        }

        function updateLanguageButtons() {
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.dataset.lang === currentLanguage) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = translations[currentLanguage];
                
                for (const k of keys) {
                    value = value?.[k];
                }
                
                if (value) {
                    element.textContent = value;
                }
            });

            // Update language indicators if data is loaded
            if (currentData) {
                updateLanguageIndicators();
            }
        }

        function updateLanguageIndicators() {
            const outputLang = currentData.language || 'en';
            const langText = outputLang === 'nl' ? 'ðŸ‡³ðŸ‡± Dutch' : 'ðŸ‡¬ðŸ‡§ English';
            document.getElementById('cvLanguageIndicator').textContent = langText;
            document.getElementById('clLanguageIndicator').textContent = langText;
        }

        function loadResults() {
            try {
                // Get data from sessionStorage
                const data = sessionStorage.getItem('cvResults');
                
                if (!data) {
                    showError(translations[currentLanguage].improvements.error.noData);
                    return;
                }

                currentData = JSON.parse(data);
                displayResults(currentData);

            } catch (error) {
                console.error('Error loading results:', error);
                showError(translations[currentLanguage].improvements.error.generic);
            }
        }

        function displayResults(data) {
            // Hide loading, show results
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('resultsContent').classList.remove('hidden');

            // Display content with proper formatting
            document.getElementById('improvedCV').innerHTML = formatText(data.improvedCV);
            document.getElementById('coverLetter').innerHTML = formatText(data.coverLetter);
            document.getElementById('recruiterTips').innerHTML = formatText(data.recruiterTips);

            // Update language indicators
            updateLanguageIndicators();

            // Show upgrade CTA for free users
            if (data.subscriptionTier === 'free') {
                document.getElementById('upgradeCTA').classList.remove('hidden');
            }
        }

        function formatText(text) {
            // Convert line breaks to HTML
            return text
                .split('\n')
                .map(line => {
                    // Headers
                    if (line.startsWith('# ')) {
                        return `<h1 class="text-2xl font-bold mt-4 mb-2">${line.substring(2)}</h1>`;
                    }
                    if (line.startsWith('## ')) {
                        return `<h2 class="text-xl font-bold mt-3 mb-2">${line.substring(3)}</h2>`;
                    }
                    if (line.startsWith('### ')) {
                        return `<h3 class="text-lg font-bold mt-2 mb-1">${line.substring(4)}</h3>`;
                    }
                    // Lists
                    if (line.trim().startsWith('- ') || line.trim().startsWith('* ')) {
                        return `<li class="ml-4">${line.substring(line.indexOf(' ') + 1)}</li>`;
                    }
                    // Bold text
                    line = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    // Empty lines
                    if (!line.trim()) {
                        return '<br>';
                    }
                    // Regular paragraphs
                    return `<p class="mb-2">${line}</p>`;
                })
                .join('');
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        async function downloadPDF(section) {
            const element = section === 'cv' 
                ? document.getElementById('cv-section')
                : document.getElementById('cover-letter-section');
            
            const filename = section === 'cv'
                ? 'tailored-cv.pdf'
                : 'cover-letter.pdf';

            const opt = {
                margin: 10,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(opt).from(element).save();
                showToast(translations[currentLanguage].improvements.toast.pdfDownloaded);
            } catch (error) {
                console.error('Error generating PDF:', error);
                showToast('Error generating PDF', true);
            }
        }

        function copyToClipboard(contentId) {
            const element = document.getElementById(contentId);
            const text = element.innerText;

            navigator.clipboard.writeText(text).then(() => {
                showToast(translations[currentLanguage].improvements.toast.copied);
            }).catch(err => {
                console.error('Error copying to clipboard:', err);
                showToast('Error copying to clipboard', true);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden', 'bg-green-600', 'bg-red-600');
            toast.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
