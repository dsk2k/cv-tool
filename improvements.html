<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Improved CV - AI CV Tailor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .tab-icon {
            font-size: 1.2rem;
        }

        .new-badge {
            background: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 5px;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            margin: 20px 0;
        }

        /* ============================================
           ENHANCED STYLING FOR ALL CONTENT SECTIONS
           ============================================ */

        .cv-content, .cover-letter-content, .tips-content {
            line-height: 1.8;
        }

        .cv-content h1, .cover-letter-content h1, .tips-content h1 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .cv-content h2, .cover-letter-content h2, .tips-content h2 {
            color: #764ba2;
            margin-top: 35px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cv-content h2::before, .tips-content h2::before {
            content: '▸';
            color: #667eea;
            font-weight: bold;
        }

        .cv-content h3, .cover-letter-content h3, .tips-content h3 {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cv-content p, .cover-letter-content p, .tips-content p {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.8;
        }

        .cv-content ul, .tips-content ul {
            margin-left: 25px;
            margin-bottom: 20px;
            list-style: none;
        }

        .cv-content li, .tips-content li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            line-height: 1.6;
        }

        .cv-content li::before, .tips-content li::before {
            content: '●';
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .cv-content strong, .tips-content strong, .cover-letter-content strong {
            color: #764ba2;
            font-weight: 600;
        }

        /* Highlight boxes for key information */
        .cv-content blockquote, .tips-content blockquote {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        /* ============================================
           STUNNING CHANGES OVERVIEW SECTION
           ============================================ */

        .changes-content {
            background: linear-gradient(to bottom, #f8f9ff, #ffffff);
            padding: 0;
            max-width: 100%;
        }

        .changes-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            margin: -40px -40px 30px -40px;
        }

        .changes-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: white;
            border: none;
            padding: 0;
        }

        .changes-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .changes-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid #f0f4ff;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.15);
            border-color: #667eea;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .changes-container {
            padding: 0 20px;
        }

        .change-item {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 2px solid #e8eef7;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .change-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }

        .change-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(102,126,234,0.15);
            border-color: #667eea;
        }

        .change-number {
            position: absolute;
            top: 15px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .change-item h3 {
            color: #667eea;
            margin: 0 0 20px 0;
            font-size: 1.4rem;
            font-weight: 700;
            padding-right: 60px;
        }

        .change-section {
            margin-bottom: 20px;
        }

        .change-label {
            font-weight: 700;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon {
            font-size: 1rem;
        }

        .change-item .original {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            position: relative;
            overflow: hidden;
        }

        .change-item .original::before {
            content: '📝';
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 2rem;
            opacity: 0.2;
        }

        .change-item .improved {
            background: linear-gradient(135deg, #e8f8f0 0%, #d4edda 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            position: relative;
            overflow: hidden;
        }

        .change-item .improved::before {
            content: '✨';
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 2rem;
            opacity: 0.2;
        }

        .change-item .explanation {
            background: linear-gradient(135deg, #f0f7ff 0%, #e7f3ff 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            position: relative;
            overflow: hidden;
        }

        .change-item .explanation::before {
            content: '💡';
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 2rem;
            opacity: 0.2;
        }

        .change-text {
            color: #333;
            line-height: 1.8;
            font-size: 1rem;
        }

        .impact-rating {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .impact-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .impact-stars {
            color: #ffc107;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin: 40px 20px 20px;
            box-shadow: 0 10px 40px rgba(102,126,234,0.3);
        }

        .summary-section h2 {
            color: white !important;
            margin: 0 0 25px 0;
            font-size: 2rem;
            font-weight: 800;
        }

        .summary-section h2::before {
            content: '📊';
            margin-right: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-box {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .summary-box h3 {
            color: white !important;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .summary-box ul {
            list-style: none;
            margin: 0;
        }

        .summary-box li {
            padding: 8px 0 8px 25px;
            position: relative;
            line-height: 1.6;
            color: white;
        }

        .summary-box li::before {
            content: '✓';
            position: absolute;
            left: 0;
            font-weight: bold;
            color: #4ade80;
        }

        .match-score {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .match-score-number {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .match-score-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .changes-header {
                padding: 30px 20px;
                margin: -20px -20px 20px -20px;
            }

            .changes-header h1 {
                font-size: 1.8rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .change-item {
                padding: 20px;
            }

            .change-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .summary-section {
                padding: 30px 20px;
                margin: 30px 10px 10px;
            }

            .match-score-number {
                font-size: 3rem;
            }
        }

        @media print {
            body {
                background: white;
            }
            .nav-buttons, .tabs {
                display: none;
            }
            .content {
                box-shadow: none;
            }
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 Your Improved Application</h1>
            <p>AI-tailored for maximum impact</p>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="downloadPDF('cv')">📄 Download CV</button>
            <button class="btn btn-primary" onclick="downloadPDF('cover')">📄 Download Cover Letter</button>
            <button class="btn btn-primary" onclick="downloadPDF('all')">📦 Download All</button>
            <a href="index.html" class="btn btn-secondary">← Back to Home</a>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="cv">
                <span class="tab-icon">📄</span>
                <span>Your Tailored CV</span>
            </div>
            <div class="tab" data-tab="changes">
                <span class="tab-icon">✨</span>
                <span>What Changed & Why</span>
                <span class="new-badge">NEW</span>
            </div>
            <div class="tab" data-tab="cover">
                <span class="tab-icon">✉️</span>
                <span>Cover Letter</span>
            </div>
            <div class="tab" data-tab="tips">
                <span class="tab-icon">💡</span>
                <span>Interview Tips</span>
            </div>
        </div>

        <div class="content">
            <!-- CV Section -->
            <div id="cv-section" class="section active">
                <div id="cv-content" class="cv-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your improved CV...</p>
                    </div>
                </div>
            </div>

            <!-- Changes Overview Section -->
            <div id="changes-section" class="section">
                <div id="changes-content" class="changes-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading changes overview...</p>
                    </div>
                </div>
            </div>

            <!-- Cover Letter Section -->
            <div id="cover-section" class="section">
                <div id="cover-content" class="cover-letter-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your cover letter...</p>
                    </div>
                </div>
            </div>

            <!-- Tips Section -->
            <div id="tips-section" class="section">
                <div id="tips-content" class="tips-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading recruiter tips...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                
                this.classList.add('active');
                
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName + '-section').classList.add('active');
            });
        });

        // Load data from sessionStorage
        function loadData() {
            try {
                const data = sessionStorage.getItem('cvResults');
                
                if (!data) {
                    showError('No results found. Please go back and generate your CV first.');
                    return;
                }

                const results = JSON.parse(data);
                
                console.log('📦 Loaded data:', {
                    hasCV: !!results.improvedCV,
                    hasCover: !!results.coverLetter,
                    hasTips: !!results.recruiterTips,
                    hasChanges: !!results.changesOverview
                });

                // Display CV
                if (results.improvedCV) {
                    displayMarkdown('cv-content', results.improvedCV);
                } else {
                    document.getElementById('cv-content').innerHTML = 
                        '<div class="error">Could not load improved CV.</div>';
                }

                // Display Changes Overview with special formatting
                if (results.changesOverview) {
                    displayChangesOverview('changes-content', results.changesOverview);
                } else {
                    document.getElementById('changes-content').innerHTML = `
                        <div class="changes-header">
                            <h1>⚠️ Backend Update Required</h1>
                            <p>This feature requires the updated backend to be deployed</p>
                        </div>
                        <div style="padding: 40px 20px; text-align: center;">
                            <div class="error">
                                <h3 style="margin-bottom: 15px;">Changes overview not available</h3>
                                <p style="margin-bottom: 20px;">To see this amazing new feature:</p>
                                <ol style="text-align: left; max-width: 500px; margin: 0 auto 20px;">
                                    <li style="margin-bottom: 10px;">Deploy the new <code>analyze-cv.mjs</code> backend file</li>
                                    <li style="margin-bottom: 10px;">Wait 2 minutes for Netlify deployment</li>
                                    <li style="margin-bottom: 10px;">Clear storage: <code>sessionStorage.clear()</code></li>
                                    <li style="margin-bottom: 10px;">Generate a new CV</li>
                                </ol>
                                <p><strong>The backend is NOT deployed yet!</strong></p>
                            </div>
                        </div>
                    `;
                }

                // Display Cover Letter
                if (results.coverLetter) {
                    displayMarkdown('cover-content', results.coverLetter);
                } else {
                    document.getElementById('cover-content').innerHTML = 
                        '<div class="error">Could not load cover letter.</div>';
                }

                // Display Tips
                if (results.recruiterTips) {
                    displayMarkdown('tips-content', results.recruiterTips);
                } else {
                    document.getElementById('tips-content').innerHTML = 
                        '<div class="error">Could not load recruiter tips.</div>';
                }

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading results. Please try generating your CV again.');
            }
        }

        function displayMarkdown(elementId, markdownText) {
            const element = document.getElementById(elementId);
            if (typeof marked !== 'undefined') {
                element.innerHTML = marked.parse(markdownText);
            } else {
                element.innerHTML = markdownText.replace(/\n/g, '<br>');
            }
        }

        function displayChangesOverview(elementId, markdownText) {
            const element = document.getElementById(elementId);
            
            // Convert markdown to HTML
            let html = typeof marked !== 'undefined' ? marked.parse(markdownText) : markdownText;
            
            // Wrap in beautiful structure
            element.innerHTML = `
                <div class="changes-header">
                    <h1>✨ What Changed & Why</h1>
                    <p>Every improvement explained, so you can learn and make informed decisions</p>
                </div>
                <div class="changes-container">
                    ${html}
                </div>
            `;

            // Enhance the display with custom styling
            enhanceChangesDisplay(element);
        }

        function enhanceChangesDisplay(element) {
            // Try to extract stats if present
            const content = element.textContent;
            const totalMatch = content.match(/Total changes(?:\s+made)?:\s*(\d+)/i);
            const matchScoreMatch = content.match(/(?:Job match|match score):\s*(\d+)%/i);
            
            if (totalMatch || matchScoreMatch) {
                const statsHTML = `
                    <div class="changes-stats">
                        ${totalMatch ? `
                        <div class="stat-card">
                            <div class="stat-number">${totalMatch[1]}</div>
                            <div class="stat-label">Total Changes</div>
                        </div>
                        ` : ''}
                        ${matchScoreMatch ? `
                        <div class="stat-card">
                            <div class="stat-number">${matchScoreMatch[1]}%</div>
                            <div class="stat-label">Job Match Score</div>
                        </div>
                        ` : ''}
                        <div class="stat-card">
                            <div class="stat-number">⭐</div>
                            <div class="stat-label">AI-Powered</div>
                        </div>
                    </div>
                `;
                
                // Insert stats after header
                const container = element.querySelector('.changes-container');
                if (container) {
                    container.insertAdjacentHTML('afterbegin', statsHTML);
                }
            }

            // Add change numbers to each h3
            const headers = element.querySelectorAll('h3');
            headers.forEach((h3, index) => {
                const number = index + 1;
                const parent = h3.closest('.change-item');
                if (!parent && !h3.textContent.includes('Summary')) {
                    h3.parentElement.classList.add('change-item');
                    h3.insertAdjacentHTML('beforebegin', `<div class="change-number">${number}</div>`);
                }
            });

            // Style specific sections
            const sections = element.querySelectorAll('p');
            sections.forEach(p => {
                const text = p.textContent;
                const strongText = p.querySelector('strong')?.textContent || '';
                
                if (strongText.includes('Original') || text.startsWith('Original:')) {
                    p.classList.add('change-section');
                    p.innerHTML = `
                        <div class="change-label">
                            <span class="label-icon">📝</span> ORIGINAL
                        </div>
                        <div class="original">
                            <div class="change-text">${p.innerHTML.replace(/<strong>.*?<\/strong>:?\s*/i, '')}</div>
                        </div>
                    `;
                } else if (strongText.includes('Improved') || strongText.includes('Nieuw') || text.startsWith('Improved:')) {
                    p.classList.add('change-section');
                    p.innerHTML = `
                        <div class="change-label">
                            <span class="label-icon">✨</span> IMPROVED
                        </div>
                        <div class="improved">
                            <div class="change-text">${p.innerHTML.replace(/<strong>.*?<\/strong>:?\s*/i, '')}</div>
                        </div>
                    `;
                } else if (strongText.includes('Why') || strongText.includes('Waarom') || text.startsWith('Why this')) {
                    p.classList.add('change-section');
                    p.innerHTML = `
                        <div class="change-label">
                            <span class="label-icon">💡</span> WHY THIS MATTERS
                        </div>
                        <div class="explanation">
                            <div class="change-text">${p.innerHTML.replace(/<strong>.*?<\/strong>:?\s*/i, '')}</div>
                        </div>
                    `;
                } else if (strongText.includes('Impact') || text.includes('⭐')) {
                    const stars = (text.match(/⭐/g) || []).length;
                    p.classList.add('impact-rating');
                    p.innerHTML = `
                        <span class="impact-label">Impact Rating:</span>
                        <span class="impact-stars">${'⭐'.repeat(stars)}</span>
                    `;
                }
            });

            // Style summary section
            const summaryHeaders = element.querySelectorAll('h2, h3');
            summaryHeaders.forEach(h => {
                if (h.textContent.toLowerCase().includes('summary') || h.textContent.toLowerCase().includes('samenvatting')) {
                    let summaryContent = '';
                    let next = h.nextElementSibling;
                    while (next && !next.matches('h1, h2')) {
                        summaryContent += next.outerHTML;
                        const toRemove = next;
                        next = next.nextElementSibling;
                        toRemove.remove();
                    }
                    
                    h.insertAdjacentHTML('afterend', `
                        <div class="summary-section">
                            <h2>📊 Summary</h2>
                            <div class="summary-grid">
                                ${summaryContent}
                            </div>
                        </div>
                    `);
                    h.remove();
                }
            });
        }

        function showError(message) {
            const sections = ['cv-content', 'changes-content', 'cover-content', 'tips-content'];
            sections.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="error">
                        <h3>⚠️ Error</h3>
                        <p>${message}</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 15px;">← Back to Home</a>
                    </div>
                `;
            });
        }

        // PDF Download Functions
        function downloadPDF(type) {
            const opt = {
                margin: 1,
                filename: `${type}-${Date.now()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            let element;
            switch(type) {
                case 'cv':
                    element = document.getElementById('cv-content');
                    opt.filename = 'tailored-cv.pdf';
                    break;
                case 'cover':
                    element = document.getElementById('cover-content');
                    opt.filename = 'cover-letter.pdf';
                    break;
                case 'all':
                    const combined = document.createElement('div');
                    combined.innerHTML = `
                        <div style="padding: 20px;">
                            <h1 style="text-align: center; color: #667eea;">Your Complete Application Package</h1>
                            <hr style="margin: 20px 0;">
                            <h2 style="color: #764ba2;">Tailored CV</h2>
                            ${document.getElementById('cv-content').innerHTML}
                            <div style="page-break-before: always;"></div>
                            <h2 style="color: #764ba2;">Cover Letter</h2>
                            ${document.getElementById('cover-content').innerHTML}
                            <div style="page-break-before: always;"></div>
                            <h2 style="color: #764ba2;">Interview Preparation Tips</h2>
                            ${document.getElementById('tips-content').innerHTML}
                        </div>
                    `;
                    element = combined;
                    opt.filename = 'complete-application-package.pdf';
                    break;
            }

            html2pdf().set(opt).from(element).save();
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
