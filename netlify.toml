# Netlify Build Configuration
[build]
  # Command to run before deploy
  command = "npm install && npm run build:css"
  
  # Directory to publish (root of your site)
  publish = "."
  
  # Functions directory (if you have Netlify functions)
  functions = "netlify/functions"

# Functions configuration
[functions]
  node_bundler = "esbuild"

# Note: Netlify Pro plan has a hard 26-second limit for synchronous functions
# The analyze-cv function is optimized to complete Gemini API calls within 20s

# Redirect rules (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers for better caching
[[headers]]
  for = "/dist/output.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://*.google-analytics.com https://www.google-analytics.com https://*.analytics.google.com https://analytics.google.com https://embed.tawk.to https://js.stripe.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; connect-src 'self' https://*.netlify.app https://*.supabase.co https://generativelanguage.googleapis.com https://*.google-analytics.com https://www.google-analytics.com https://*.analytics.google.com https://analytics.google.com https://*.tawk.to wss://*.tawk.to https://api.stripe.com; font-src 'self' data:; frame-src https://embed.tawk.to https://js.stripe.com https://checkout.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self'"

# Environment
[build.environment]
  NODE_VERSION = "20"
