# Netlify Build Configuration
[build]
  # Command to run before deploy
  command = "npm install && npm run build:css"
  
  # Directory to publish (root of your site)
  publish = "."
  
  # Functions directory (if you have Netlify functions)
  functions = "netlify/functions"

# Redirect rules (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers for better caching
[[headers]]
  for = "/dist/output.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment (optional - for debugging)
[build.environment]
  NODE_VERSION = "18"
